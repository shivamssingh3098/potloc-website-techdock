<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>potloc</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/Style/style.css" />
    <link rel="stylesheet" href="/Style/OurResources.css" />
    <link rel="stylesheet" href="/Style/login.css" />
  </head>
  <body style="background-color: #E6F2FC;">
    <div class="container-fluid main-container">
       


      
     

      <section class="d-flex align-items-center" style="height: 100vh;">

       
        
           <div class="row d-flex align-items-center justify-content-center" style="width: 100vw;" >
          
           
            
            <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                <a href="/index.html"> <p><i class="fa-solid fa-chevron-left" style="  color:rgb(108, 50, 50) ; font-size: 1.5rem;"> </i> <span class=" " ></span>  </p> </a>
              
              </div>
            </div>


          <div class="col-md-6 p-3 ">
           

            <div class="row">
              <div class="col text-center">
                <h2>Welcome !!</h2>
                <h6>You don't have a ERS account? <a href="">Book a demo</a> 
                </h6>
              </div>
            </div>

           <div class="row form-input d-flex justify-content-center mt-4 md-p-5">
            <div class="col-md-8">


                <form>
                    <div class="mb-3 d-flex justify-content-center">
                    
                      <input type="email" placeholder="Email" class="form-control input-fields-login" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                   
                      <input type="password" placeholder="Password" class="form-control input-fields-login" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input"  id="exampleCheck1">
                      <label class="form-check-label login-btn-text " for="exampleCheck1" style="color: #909090;" >Remember Me</label>
                     <a class="float-end login-btn-text mt-2 mt-sm-0  " href="#" style="color: #0F6B6B;">Forget Password? </a>

                    </div>
                    <div class="mb-3 mt-5 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary  " style="width: 50%;">Login In</button>
                    </div>
                  </form>


            </div>
           </div>

           <div class="row d-flex justify-content-center">
            <div class="col-md-8  mt-5 text-center">
                <p style="color:blueviolet;">©2014–2022 All Rights Reserved Potloc®
                    Legal Terms, Privacy Policy, and Terms of use.</p>
            </div>
           </div>


          </div>

          
          <div class="col-md-6 d-flex justify-content-center">
            <img src="/images/cuate.png" class="login-img" height="500px" alt="">
          </div>
        </div>


      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
